            pointer-events: none;

            image-rendering: pixelated;
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;

                left: 0px;
                top: 0px;
            }

            to {

                top: 100vh;
            }
        }
